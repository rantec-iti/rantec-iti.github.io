---
layout: default
---
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block vh-100 w-100" style="object-fit: cover;overflow: hidden;" src="https://blog.blains.com/blog/wp-content/uploads/2015/05/Welding-Picking-a-Welder.jpg" alt="Second slide">
        <div class="carousel-caption vh-100 d-flex">
            <div class="my-auto">
                <h1 class="my-auto">RANTEC I.T.I</h1>
                <!-- <button class="my-auto btn btn-primary">Apply Now</button> -->
            </div>
        </div>
    </div>
    <div class="carousel-item">
        <img class="d-block vh-100 vw-100" style="object-fit: cover;overflow: hidden;" src="https://wimwian.iima.ac.in/wp-content/uploads/2018/07/The-capital-goods-industry-employs-1.4-million-people-and-is-estimated-to-employ-3.8-million-by-2020.-This-indicates-good-job-growth-for-professionals-such-as-Fitter-Fabricators-in-this-sector.jpg" alt="First slide">
    </div>
      <div class="carousel-item">
        <img class="d-block vh-100 w-100" style="object-fit: cover;overflow: hidden;" src="https://eng.auburn.edu/images/_deans-report/2018/cloned-hardware-1280px.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <div class="landing-caption d-flex">
        <div  class="container my-auto d-none d-md-block">
            <div class="row justify-content-end">
                <div class="card p-5 col-4 rounded">
                    <form class="align-self-end">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPhone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputCity" placeholder="City">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container p-5">
    <div class="row pt-2">
        <h2>Trades Offered <i class="fas fa-tools"></i></h2>
    </div>
    <div class="row pt-2">
        <div class="card col-md-3 offset-md-1 p-2">
            <div class="card-body text-center">
                <h1 class="card-title"><i class="fas fa-plug"></i></h1>
                <h5 class="card-text">Electrician</h5>
                <a href="{{site.baseurl}}/syllabus/electrician" class="btn btn-primary">Syllabus</a>
            </div>
        </div>
        <div class="card col-md-3 offset-md-1 p-2">
            <div class="card-body text-center">
                <h1 class="card-title"><i class="fas fa-wrench"></i></h1>
                <h5 class="card-text">Fitter</h5>
                <a href="{{site.baseurl}}/syllabus/fitter" class="btn btn-primary">Syllabus</a>
            </div>
        </div>
        <div class="card col-md-3 offset-md-1 p-2">
            <div class="card-body text-center">
                <h1 class="card-title"><i class="fas fa-microchip"></i></h1>
                <h5 class="card-text">Electronics Mechanic</h5>
                <a href="{{site.baseurl}}/syllabus/electronics-mechanics" class="btn btn-primary">Syllabus</a>
            </div>
        </div>
    </div>
</div>
<div class="container p-5">
    <div class="row pt-2">
        <h2>Director's Desk</h2>
    </div>
    <div class="row pt-2">
        {{content}}
    </div>
</div>

<div id="map" class="container p-5">
    <div class="row pt-2">
        <h2>Find Us </h2>
    </div>
    <div class="row pt-2">
        <iframe class="mx-auto d-flex" scrolling="no" id="gmap_canvas" src="https://maps.google.com/maps?hl=en&amp;q=Rantec%20ITI%20College%20Jamshedpur+(RANTEC%20I.T.I.)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" frameborder="0"></iframe> 
        <a href='https://addmap.net/'>google maps embed</a> 
    </div>
</div>
<script type='text/javascript' src='https://maps-generator.com/google-maps-authorization/script.js?id=6f2b766842657bdca10e77a443a9a8707398a1e8'></script>
