---
layout: page
title: Gallery
---
<div class="row">
    {% for image in site.static_files %}
        {% if image.path contains 'gallery' %}
            <div class="col-md-4 p-3 d-flex">
                <img class="img-fluid my-auto mx-auto" src="{{ site.baseurl }}{{ image.path }}" alt="image" />
            </div>
        {% endif %}
    {% endfor %}

</div>
